<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-复制节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div>我是div</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('i am div click')
		})
		var div = $('div').clone(true);

		($('div')).after(div)
	})
	
</script>
</html>
