<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-事件的移除.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			/*margin: 100px auto;*/
			display: inline-block;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		
		function shoow(){
			alert('shoow')
		}
		$('div').on('click',function(){
			alert('click')
		})
		$('div').on('click',shoow)
		$('div').on('mouseover',function(){
			alert('mouseover')
		})
		$('div').on('mouseout',function(){
			alert('mouseout')
		})
		// $('div').off();
		// $('div').off('click');
		// $('div').off('click',shoow);
		
	})
</script>
</html>
