<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9-09-004设计模式-发布订阅者模式.html</title>
	<script>
		function Teacher(name){
			this.name = name;
			this.students = [];
		}
		Teacher.prototype = {
			constructor : Teacher,
			register:function(students){
				this.students.push(students)
			},
			publish:function(task){
				for(var i =0; i<this.students.length; i++){
					this.students[i].listen(task)
				}
			}
		}
		function Student(name,teacher){
			this.name = name;
			teacher.register(this)
		}
		Student.prototype = {
			constructor : Teacher,
			listen:function(task){
				console.log(this.name + task)
			}
		}
		var t1 = new Teacher('tom')
		var s1 = new Student('amy',t1)
		var s2 = new Student('Andy',t1)
		var s3 = new Student('Bob',t1)
		var s4 = new Student('Eason',t1)
		console.log(t1)
		console.log(s1)
		t1.publish('今天的作业是没有作业')
	</script>
</head>
<body>
	
</body>
</html>
