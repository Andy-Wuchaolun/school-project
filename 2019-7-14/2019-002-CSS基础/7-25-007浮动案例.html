<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-25-007浮动案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 650px;
			height: 685px;
			margin: 30px auto;

		}
		.son1{
			width: 86px;
			height: 86px;
			float: left;
			background-color: orange;
			margin-bottom: 1%;
		}
		.son2{
			width: 200px;
			height: 40px;
			float: right;
			background-color: grey;
			margin-top: 1%;
		}
		.son3{
			width: 500px;
			height: 40px;
			float: right;
			background-color: purple;
			margin-bottom: 1%;
		}.son4{
			width: 400px;
			height: 210px;
			float: left;
			background-color: yellow;
			margin-bottom: 1%;
			margin-right: 1%;
		}
		.son7{
			width: 400px;
			height: 210px;
			/*float: left;*/
			float: right;
			background-color: yellow;
			margin-bottom: 1%;
			margin-right: 1%;
		}
		.son5{
			width: 109px;
			height: 484px;
			float: right;
			background-color: pink;
			margin-left: 1%;
			margin-bottom: 1%;
		}
		.son6{
			width: 115px;
			height: 428px;
			float: right;
			background-color: blue;
			margin-left: 1%;
			margin-bottom: 1%;
			margin-right: 1%;
			}		
		.son8{
			width: 534px;
			height: 50px;
			float: left;
			background-color: orange;

		}
		.son9{
			width: 650px;
			height: 50px;
			float: left;
			background-color: green;
			/*margin: 1%;*/
		}
		div
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
		<div class="son4">4</div>
		<div class="son5">5</div>
		<div class="son6">6</div>
		<div class="son7">7</div>
		<div class="son8">8</div>
		<div class="son9">9</div>
	</div>
</body>
</html>
