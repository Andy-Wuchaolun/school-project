<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-31-002全正面正方体案例div.html</title>

		*{
			margin: 0;
			padding: 0;
			/*list-style: none;*/
		}
		body{
			perspective: 500px;
		}
		.father{
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			margin: 150px auto;
			text-align: center;
			line-height: 200px;
			position: relative;
			transform-style: preserve-3d;
			/*transform: rotateX(10deg) rotateY(10deg);*/
			transform: 
		}
		.father:hover{
			from:{
				transform: rotate(0deg);
			}
		}
		.son{
			text-align: center;
			line-height: 200px;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#son1{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: red;
			transform: translateX(-200px) rotateY(90deg);
			
		}
		#son2{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: blue;
			transform: translateX(200px) rotateY(-90deg);
		}
		#son3{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: green;
			transform: translateY(-100px) rotateX(90deg) scale(2,1);
		}
		#son4{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: yellow;
			transform: translateY(100px) rotateX(90deg) rotate(-90deg) scale(1,2);
		}
		#son5{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: pink;
			transform: translateZ(-100px) rotateY(180deg) rotate(-180deg) scale(2,1);
		}
		#son6{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: grey;
			transform: translateZ(100px) scale(2,1);
		}
		div img{
			width: 100%;
			height: 100%;
		}

	</style>
</head>
<body> 
	<div class="father">
		<div id="son1" class="son">1</div>
		<div id="son2" class="son">2</div>
		<div id="son3" class="son"><img src="../2019-001-HTML基础/资源/ad1.jpg" alt=""></div>
		<div id="son4" class="son"><img src="../2019-001-HTML基础/资源/ad2.jpg" alt=""></div>
		<div id="son5" class="son"><img src="../2019-001-HTML基础/资源/ad3.jpg" alt=""></div>
		<div id="son6" class="son"><img src="../2019-001-HTML基础/资源/ad4.png" alt=""></div>
	</div>	
</body>
