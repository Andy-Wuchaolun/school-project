<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-29-006创建动画的步骤.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		.box2{
			width: 400px;
			height: 400px;
			border-radius: 50%;
			transform: rotate(0deg);
			margin: 50px auto;
			background-color: red;
			animation-name: wuchaolun;
			animation-duration: 2s;
			animation-delay: 2s;
			animation-timing-function: 5s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-play-state: running;
		}
		@keyframes wuchaolun{
			from{
				/*width: 200px;*/
				transform: rotate(0deg);
				border-radius: 50%;
				width: 400px;
				height: 400px;
			}
			to{
				width: 1200px;
				height: 1200px;
				border-radius: 20%;
				transform: rotate(888960deg);
			}
		}
		.box1:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
