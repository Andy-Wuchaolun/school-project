<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-29-010正方体案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 50px auto;
			text-align: center;
			line-height: 200px;
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(10deg) rotateY(10deg);
		}
		li{
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.son1{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: red;
			transform: translateX(-100px) rotateY(90deg);
			
		}
		.son2{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: blue;
			transform: translateX(100px) rotateY(90deg);
		}
		.son3{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: green;
			transform: translateY(-100px) rotateX(90deg);
		}
		.son4{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: yellow;
			transform: translateY(100px) rotateX(90deg);
		}
		.son5{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: pink;
			transform: translateZ(-100px);
		}
		.son6{
			width: 200px;
			height: 200px;
			/*margin: 100px auto;*/
			background-color: grey;
			transform: translateZ(100px);
		}
	</style>
</head>
<body>
	<ul>
		<li class="son1">1</li>
		<li class="son2">2</li>
		<li class="son3">3</li>
		<li class="son4">4</li>
		<li class="son5">5</li>
		<li class="son6">6</li>
	</ul>	
</body>
</html>
