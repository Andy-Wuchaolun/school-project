<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-29-004照片墙.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			height: 400px;
			border: 1px solid #000;
			background-color: blue;
			margin: 100px auto;
			text-align: center;
			/*margin-top: 70px;*/
			box-sizing: border-box;
		}
		.son{
			height: 260px;
			width: 200px;
			background-color: red;
			display: inline-block;
			margin-right: 30px;
			margin-top: 70px;
			border: 5px solid #fff;
		}
		.son:nth-cild(1){
			transform: rotate(30deg);
		}
		.son:nth-cild(2){
			transform: rotate(50deg);
		}
		.son:nth-cild(3){
			transform: rotate(-35deg);
		}
		.son:nth-cild(4){
			transform: rotate(20deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"><!-- <img src="../2019-001-HTML基础/资源/照片墙1.jpg" alt=""> --></div>
		<div class="son"><!-- <img src="../2019-001-HTML基础/资源/照片墙2.jpg" alt=""> --></div>
		<div class="son"><!-- <img src="../2019-001-HTML基础/资源/照片墙3.jpg" alt=""> --></div>
		<div class="son"><!-- <img src="../2019-001-HTML基础/资源/照片墙4.jpg" alt=""> --></div>
	</div>
</body>
</html>
