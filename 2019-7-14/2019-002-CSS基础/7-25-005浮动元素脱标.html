<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-25-005浮动元素脱标.html</title>
	<style>
		*{
		margin: 0;
		padding: 0;
		}
		.father{
			height: 600px;
			width: 600px;
			border: 1px solid #000;
			margin: 30px auto;
		}
		.son1{
			float: left;
			height: 100px;
			width: 100px;
			background-color: red;
		}
		.son2{
			height: 200px;
			width: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
