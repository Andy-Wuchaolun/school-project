<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-31-008阶段项目.html</title>
	<link rel="stylesheet" href="fontawesome-free-5.10.0-web/css/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		a{
			text-decoration: none;
			background-color: rgba(0,0,0,0.7);
			font-size: 24px;
			color: white;
		}
		input,a{
			width: 20%;
			height: 40px;
			position: fixed;
			text-align: center;
			line-height: 40px;
		}
		input{
			z-index: 999;
			opacity: 0;
		}

		.page{
			overflow: hidden;
		}
		body{
			transition: height 3s;
		}
		.page .content .pages{
			/*padding: 40px;*/
			box-sizing: border-box;
			height: 100%;
		}
		.pages,.content,.page,body,html{
			height: 100%;
		}
		.page .content{
			transition: all 3s;
			/*animation: wuchaolun 2s;*/
		}
		#ctrl1:checked~.content>.page1{
			animation: wuchaolun 2s;
		}
		#ctrl2:checked~.content>.page2{
			animation: wuchaolun 2s;
		}
		#ctrl3:checked~.content>.page3{
			animation: wuchaolun 2s;
		}
		#ctrl4:checked~.content>.page4{
			animation: wuchaolun 2s;
		}
		#ctrl5:checked~.content>.page5{
			animation: wuchaolun 2s;
		}
		a{
			z-index: 98;
		}
		#ctrl1:checked#ctrl1~.content{
			transform: translateY(0%);
		}
		#ctrl2:checked#ctrl2~.content{
			transform: translateY(-100%);
		}
		#ctrl3:checked#ctrl3~.content{
			transform: translateY(-200%);
		}
		#ctrl4:checked#ctrl4~.content{
			transform: translateY(-300%);
		}
		#ctrl5:checked#ctrl5~.content{
			transform: translateY(-400%);
		}
		input:checked+a{
			color: red;
			background-color: rgba(0,0,0,0.8);
		}
		#ctrl1,#ctrl1+a{

			left: 0%
		}
		#ctrl2,#ctrl2+a{
			left: 20%
		}
		#ctrl3,#ctrl3+a{
			left: 40%
		}
		#ctrl4,#ctrl4+a{
			left: 60%
		}
		#ctrl5,#ctrl5+a{
			left: 80%
		}
		.page>.content>.pages>img{
			width: 100%;
			height: 100%;
		}
		@keyframes wuchaolun{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="nav" id="ctrl1" checked>
		<a href="javascript:;"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="nav" id="ctrl2">
		<a href="javascript:;"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="nav" id="ctrl3">
		<a href="javascript:;"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="nav" id="ctrl4">
		<a href="javascript:;"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="nav" id="ctrl5">
		<a href="javascript:;"><i class="fas fa-phone"></i>Contect</a>
		<div class="content">
			<div class="page1 pages"><img src="../2019-001-HTML基础/资源/home.png" alt=""></div>
			<div class="page2 pages"><img src="../2019-001-HTML基础/资源/service.png" alt=""></div>
			<div class="page3 pages"><img src="../2019-001-HTML基础/资源/about.png" alt=""></div>
			<div class="page4 pages"><img src="../2019-001-HTML基础/资源/team.png" alt=""></div>
			<div class="page5 pages"><img src="../2019-001-HTML基础/资源/contact.png" alt=""></div>
		</div>
	</div>
</body>
</html>
