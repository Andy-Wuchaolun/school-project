<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-25-006浮动贴靠.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
		}
		.son:nth-child(1){
			float: left;
			width: 50px;
			height: 50px;
			background-color: red;
		}
		.son:nth-child(2){
			float: right;
			width: 150px;
			height: 50px;
			background-color: green;
		}
		.son:nth-child(3){
			float: left;
			width: 200px;
			height: 50px;
			background-color: blue;
		}
		.son:nth-child(4){
			float: left;
			width: 100px;
			height: 250px;
			background-color: purple;
		}
		.son:nth-child(5){
			float: right;
			width: 300px;
			height: 250px;
			background-color: pink;
		}
		.son:nth-child(6){
			float: left;
			width: 400px;
			height: 100px;
			background-color: yellow;
		}
		/*div{
			overflow: hidden;
		}*/
	</style>
</head>
<body>
	<div class="father">
		<div class="son">1</div>
		<div class="son">2</div>
		<div class="son">3</div>
		<div class="son">4</div>
		<div class="son">5</div>
		<div class="son">6</div>
	</div>
</body>
</html>
