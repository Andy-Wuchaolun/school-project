<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-19-009标签选择器.类选择器</title>
	<style>
		.teacher{color: orange;

		}
		.student{
			color: blue;
		}
	</style>
</head>
<body>
	<p class="teacher">我是老师11</p>
	<p class="teacher">我是老师22</p>
	<p class="student">我是学生11</p>
	<p class="student">我是学生22</p>
	<span class="teacher">我是老师33</span>
	<span class="student">我是学生33</span>
</body>
</html>
