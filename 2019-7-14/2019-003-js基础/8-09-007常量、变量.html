<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-09-007常量、变量.html</title>
	<script>
		// <-- 常量 -->
		console.log(1123);
		console.log(3.14);
		console.log('kuazhu');
		console.log(true);
		console.log(false);
		console.log("kuazhu");
		// 变量
		var content=1234;
		console.log(content);
		var a=1;
		console.log(a);
		var b='kuazhu';
		console.log(b);
		var c;
		console.log(c);
		var c=1234;
		console.log(c);
	</script>
</head>
<body>
	
</body>
</html>
