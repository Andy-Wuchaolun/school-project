<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-18-002追加元素.html</title>
</head>
<body>
	<ul id="box1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<input type="button" id="btn" value="追加">
	<ul id="box2"></ul>
</body>
<script>
	var oUl1 =document.getElementById('box1');
	var oBtn =document.getElementById('btn');
	var oUl2 =document.getElementById('box2');
	oBtn.onclick = function(){
		oUl2.appendChild(oUl1.children[0])
	}
</script>
</html>
