<script>
	var createPerson = function(name,age){

			console.log('hi i am'+this.name)
		}

			console.log('i am '+this.age+'years old')
		}

	}
	var person1 = createPerson('tom',18);
	console.log(person1);

	console.log(person2);
	console.log(person1.sayHi == person2.sayHi)
