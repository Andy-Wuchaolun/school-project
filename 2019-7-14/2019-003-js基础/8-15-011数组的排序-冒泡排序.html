<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-15-011数组的排序-冒泡排序.html</title>
	<script>
		/*
		var arr1 =arr.sort();
		console.log(arr1);
		*/
		//冒泡排序
		var arr  = [5,9,25,14,3,6,17,8,78,36,0];
		//[5,9,25,14,3,6,17]
		//[3,9,25,14,5,6,17]
		//[3,5,25,14,9,6,17]
		//[3,5,14,25,9,6,17]
		//[3,5,9,25,14,6,17]
		//[3,5,6,25,14,9,17]
		//[3,5,6,14,25,9,17]
		//[3,5,6,9,25,14,17]
		//[3,5,6,9,14,25,17]
		//[3,5,6,9,14,17,25]
		for(var i=0;i<arr.length;i++){
			// console.log(arr);
			var tmp=0
			for(var j=i+1;j<arr.length;j++){//问题思考（就<哪个值合适）
				// console.log(arr[j])
				if(arr[i]>arr[j]){
					tmp = arr[i];
					arr[i] =arr[j];
					arr[j]=tmp;
				}
			}
			
		}
		console.log(arr);
	</script>
</head>
