<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-16-006封装通过类名获取元素函数.html</title>
</head>
<body>
	<ul id="ul1">
		<li class="box">1</li>
		<li>2</li>
		<li class="box">3</li>
		<li>4</li>
		<li class="box">5</li>
		<li>6</li>
		<li class="box">7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oUl=document.getElementById('ul1');
	function getElementByClass(oParent,oClass){
		var aLi=oParent.children;
		var result=[];
		for(var i=0;i<aLi.length;i++){
			//console.log(aLi[i]);
			if(aLi[i].className== oClass){
				result.push(aLi[i])
			}
		}
		return result;
	}
	var aLi= getElementByClass(oUl,'box');
	console.log(aLi);
</script>
</html>
