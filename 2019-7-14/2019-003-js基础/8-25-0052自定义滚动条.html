<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-25-0052自定义滚动条.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;

		}
		#father{
			position: relative;
			width: 500px;
			height: 30px;
			margin: 100px auto;
			background-color: grey;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 30px;
			height: 30px;
			background-color: red;
		}
		#box2{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
	<div id="box2"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oFather = document.getElementById('father');
	var oBox2 = document.getElementById('box2')
	var disX = 0;
	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			if(l<0){
				l = 0;
			}else if(l > (oFather.offsetWidth - oBox.offsetWidth)){
				l = oFather.offsetWidth - oBox.offsetWidth;
			}
			var scale = oBox.offsetLeft/(oFather.offsetWidth-oBox.offsetWidth);
			oBox2.style.width = 100 + 500*scale +'px';
			oBox.style.left = l +'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
