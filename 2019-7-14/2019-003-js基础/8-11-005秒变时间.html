	<title>8-11-005秒变时间.html</title>
	<script>
		var iSecond = 4596;
		// console.log(iSecond);
		var iH = parseInt(iSecond/3600);
		// console.log(iH);
		var iM = parseInt(iSecond%3600/60);
		// console.log(iM);
		var iS = iSecond%3600%60;
		// console.log(iS);
		
		if(iH<10){
			iH = "0"+iH
		}
		if(iM<10){
			iM = "0"+iM
		}
		if(iS<10){
			iS = "0"+iS
		}
		console.log(""+iH+":"+iM+":"+iS);
	</script>
