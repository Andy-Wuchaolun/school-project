<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-23-005底部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		#box{
			position: absolute;
			top: 0px;
			right: 0px; 
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox = document.getElementById('box');	
	oBox.style.top = window.innerHeight - oBox.offsetHeight +'px';
	window.onresize = window.onload = window.onscroll = function(){
		var iTop = window.innerHeight - oBox.offsetHeight + getScrollTop();
		// oBox.style.top = iTop +'px';
		animite(oBox,'top',iTop);
	}
</script>
</html>
