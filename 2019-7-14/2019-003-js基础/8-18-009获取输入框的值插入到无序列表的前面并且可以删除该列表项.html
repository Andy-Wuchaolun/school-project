<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-18-009获取输入框的值插入到无序列表的前面并且可以删除该列表项.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#box{
			width: 400px;
			margin: 100px auto;
		}
		ul li{
			height: 35px;
			line-height: 35px;
			/*text-align: center;*/
			border-bottom: 2px dashed #000;
		}
		a{
			text-decoration: none;
			margin-left: 40px;
			color: red;
		}
	</style>
</head>
<body>
	<div id="box">
		<textarea  id="txt" cols="30" rows="10"></textarea>
		<input type="button" id="btn" value="插入">
		<ul id="ul1">
			<li><a href="javastript:;">删除</a></li>
		</ul>
	</div>
</body>
<script>
	var oTxt= document.getElementById('txt');
	var oBtn= document.getElementById('btn');
	var oUl= document.getElementById('ul1');
	oBtn.onclick= function(){
		var val=oTxt.value;
		oLi = document.createElement('li');
		oA = document.createElement('a');
		oA.innerHTML = '删除'；
		oA.href = 'javastript';
		oLi.innerHTML=val;
		oLi.appendChild('oA')
		oUl.insertBefore(oLi,oUl.firstChild);
		oTxt.value='';
	}

</script>
</html>
