<script>
	function sayHi(){
		console.log('hi i am'+this.name)
	}
	function sayAge(){
		console.log('i am '+this.age+'years old')
	}

	var createPerson = function(name,age){
		// var obj = new Object();
		this.name = name;
		this.age = age;
		this.sayHi = sayHi;
		this.sayAge = sayAge;
		// return obj;
	}
	var person1 = new createPerson('tom',18);
	console.log(person1);
	var person2 = new createPerson('leo',19);
	console.log(person2);
	console.log(person1.sayHi == person2.sayHi)
</script>
