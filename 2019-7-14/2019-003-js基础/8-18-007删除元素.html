<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-18-007删除元素.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
	<input type="button" id="btn" value="点击">
</body>
<script>
	var oUl =document.getElementById('ul1');
	var oBtn =document.getElementById('btn');
	var aLi = oUl.children;
		oBtn.onclick = function(){
		oUl.removeChild(aLi[0]);
	}
</script>
</html>
