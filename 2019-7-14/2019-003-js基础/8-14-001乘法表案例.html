<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-14-001乘法表案例.html</title>
	<script>
		for (var i = 1; i<10; i++) {
			document.write('<p>')
			// document.write('aaa')
			for (var j = 1;j<=i ; j++) {
				document.write(i+'*'+j+'='+j*i )
			}
		}
		document.write('</p>')
	</script>
</head>
<body>
	
</body>
</html>
