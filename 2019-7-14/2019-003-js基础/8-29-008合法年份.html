<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-29-008合法年份.html</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="检测">
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		//公元1000年至公元2999年
		var val = oTxt.value;
		var reg =/^[12]\d{3}$/;
		if(reg.test(val)){
			alert('合法')
		}else{
			alert('不合法')
		}
	}
</script>
</html>
