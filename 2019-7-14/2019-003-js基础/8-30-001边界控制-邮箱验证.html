<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-30-001边界控制-邮箱验证.html</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="检测">
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		//
		var val = oTxt.value;
		var reg =/^\w+@\w{2,5}\.[a-z]{2,3}$/;
		if(reg.test(val)){
			alert('合法')
		}else{
			alert('不合法')
		}
	}
</script>
</html>
