<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-14-002倒三角.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.space{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
		.star{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
	</style>
	
</head>
<body>
	
</body>
<script>
		for(var i=1;i<=5;i++){
			for(var j=1;j<=5-i;j++){
				document.write('<span class="space"></span>')
			}
			for(var k=1;k<=i;k++){
				document.write('<span class="star">*</span>')
			}
			document.write('<br>')
		}

	</script>
</html>
