<script>
	function hi(num){
		num<10 ? num = '0'+num : num =''+num;
		return num;
	}
	function handletime(){
	var oTimer = document.getElementById('timer');
	var aImg = document.getElementsByTagName('img');
	var Today = new Date();
	var iHour = Today.getHours();
	var iMinute = Today.getMinutes();
	var iSecond = Today.getSeconds();
	// console.log(iHour)
	// console.log(iMinute)
	// console.log(iSecond)
	// console.log(allTime.charAt(0))
	var allTime = hi(iHour)+hi(iMinute)+hi(iSecond);
	for(var i =0; i<aImg.length;i++){
		aImg[i].src = "photo/"+allTime.charAt(i)+".png"
	}
}
	setInterval(handletime,1000)
	handletime();
</script>
