<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-12-010选项卡案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#nav-list{
			overflow: hidden;
		}
		#nav-list li{
			width: 150px;
			height: 40px;
			line-height: 40px;
			float: left;
			text-align: center;
		}
		#content-list li{
			margin-top: 60px;
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			text-align: center;
			line-height: 600px;
			display: none;
			font-size: 60px;
		}
		#nav-list .active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="nav-list">
		<li class="active">电视</li>
		<li>冰箱</li>
		<li>洗衣机</li>
		<li>手机</li>
	</ul>
	<ul id="content-list">
		<li style="display: block">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	function Tab(listSelector,contentSelector){
		//罗列属性
		this.aBtn = document.querySelectorAll(listSelector);;
		this.aContent = document.querySelectorAll(contentSelector);
		//添加/绑定事件
		this.bindEvent();
	}
	Tab.prototype.bindEvent = function(){
		var _this = this;
		for(var i=0;i<this.aBtn.length;i++){
			this.aBtn[i].index = i;
			this.aBtn[i].onclick = function(){
				_this.fnClick(this)
			}
		}
	}
	Tab.prototype.fnClick = function(oBtn){
		for(var i=0;i<this.aBtn.length;i++){
			this.aBtn[i].className = '';
			this.aContent[i].style.display = 'none';
		}
		oBtn.className = 'active';
		this.aContent[oBtn.index].style.display = 'block';
	}
	new Tab('#btn-list li','#content-list li');
	new Tab('#btn-list1 li','#content-list1 li');
	new Tab('#btn-list2 li','#content-list2 li');
</script>
</html>
