	<title>8-09-008基本数据类型分类.html</title>

		console.log(num1);

		console.log(str2);
		console.log(typeof str1);

		var str4='  ';
		console.log(str4);
		console.log(typeof str4);
		var bo1=true;
		console.log(bo1);
		console.log(typeof bo1);

		console.log(bo2);
		console.log(typeof bo2);
		// if(1){
		// 	console.log('ok');
		// }

			console.log('ok');
		}
