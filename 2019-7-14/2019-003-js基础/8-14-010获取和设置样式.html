<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-14-010获取和设置样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">变高</button>
	<button id="btn2">变宽</button>
	<button id="btn3">获取或设置</button>
	<div id="box"></div>	
</body>
<script>
	function css(obj,attr,val){
		if (arguments.length == 2) {
			style[arguments[1]]=arguments[2];
		}else if(arguments.length == 3){
			arguments[0].style[arguments[1]]=arguments[2];
		}
	}
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');
	oBtn1.onclick= function(){
		css(oBox,'height','400px')
	}
	oBtn2.onclick= function(){
		// oBox.style.width='400px';
		css(oBox,'width','400px')
	}
	oBtn3.onclick= function(){
		console.log(getComputedStyle(oBox,false)['height'])
	}
</script>
</html>
