<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-21-001数码时钟.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#timer{
			width: 325px;
			margin: 200px auto;
			font-size: 90px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="timer">
		<!-- 12:12:12 -->
	</div>
</body>
<script>
	function hi(num){
		/*
		if (num<10) {
			num = '0'+num
		}else{
			num =''+num
		}
		return num;
		*/
		num<10 ? num = '0'+num : num =''+num;
		return num;
	}
	function handletime(){
	var oTimer = document.getElementById('timer');
	var Today = new Date();
	// console.log(Today);
	var iHour = Today.getHours();
	var iMinute = Today.getMinutes();
	var iSecond = Today.getSeconds();
	// console.log(iHour)
	// console.log(iMinute)
	// console.log(iSecond)
	oTimer.innerHTML = hi(iHour)+':'+hi(iMinute)+':'+hi(iSecond);
	}
	setInterval(handletime,1000)
	handletime();
</script>
</html>
