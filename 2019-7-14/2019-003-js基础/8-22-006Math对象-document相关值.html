<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-22-006Math对象-document相关值.html</title>
</head>
<body>
	
</body>
<script>
	console.log(Math.ceil(1.2)) //返回x向上取整后的值
	console.log(Math.floor(1.8)) //返回x向下取整后的值
	console.log(Math.max(0,5,6,8,5,1,2,9)) //返回0个到多个数值中最大值.
	console.log(Math.min(2,5,6,32,1,0) )//返回0个到多个数值中最小值.
	console.log(Math.random()) //返回0到1之间的伪随机数.包括0但是不包括1
	console.log(Math.round(1.3) )//返回四舍五入后的整数.
	console.log(Math.PI )//圆周率
	console.log(Math.abs(-3)) //返回x的绝对值
	console.log(document.compatMode)
</script>
</html>
