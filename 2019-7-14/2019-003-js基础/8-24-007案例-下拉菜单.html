<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-24-007案例-下拉菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 500px;
			height: 500px;
			background-color: grey;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">点击</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oBox = document.getElementById('box')
	oBtn.addEventListener('click',function(ev){
		oBox.style.display='block';
		ev.stopPropagation();
	},false)
	oBox.addEventListener('click',function(ev){
		ev.stopPropagation();
	},false)
	document.addEventListener('click',function(){
		oBox.style.display = 'none';
	},false)
</script>
</html>
