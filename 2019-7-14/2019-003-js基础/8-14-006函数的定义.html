<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-14-006函数的定义.html</title>
	<script>
		sayhello()
		
		// sayhi()
		/*函数声明的提升*/
		function sayhello(){
			alert('hello')
		}
		/*变量声明的提升*/
		var sayhi=function(){
			alert('hi')
		}
		sayhi()
	</script>
</head>

</html>
