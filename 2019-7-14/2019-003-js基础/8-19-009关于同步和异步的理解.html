<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-19-009关于同步和异步的理解.html</title>
</head>
<body>
	<input type="button" id="btn" value="点击">										
</body>
<script>
	var oBtn = document.getElementById('btn');//1
	var i = 0;//2
 	// console.log(i)
	oBtn.onclick= function(){
		i++;
		console.log(i)
	}//1、2；2、2
	setTimeout(function(){
		console.log(i);//1、2；2、1
	},3000)
//先点击和等待定时器的效果不一样：1、先点击；2、定时器
	i++//3
</script>
</html>
