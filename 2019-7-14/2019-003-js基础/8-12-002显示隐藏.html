<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-12-002显示隐藏.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 300px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<input type="button" value="消息" id="btn">
	<div id="box" style="display: none;">我是内容</div>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oBox = document.getElementById('box')
	oBtn.onclick = function(){
		// alert(oBtn)
		if(oBox.style.display == 'none'){
			oBox.style.display = 'block'
		}else{
			oBox.style.display = 'none'
		}
	}
</script>
</html>
