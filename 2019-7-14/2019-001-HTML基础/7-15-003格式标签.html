<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-15-003各种标签</title>
</head>
<body>
	<p>
		我是正常文字
	</p>
	<p>
		<b>我是旧标签加粗文字</b><br>
		<u>我是旧标签加下划线文字</u><br>
		<i>我是旧标签倾斜文字</i><br>
		<s>我是旧标签带删除线文字</s>	
	</p>
	<p>
		<strong>我是新标签加粗文字</strong><br>
		<ins>我是新标签带下划线文字</ins><br>
		<em>我是新标签倾斜文字</em><br>
		<del>我是新标签带删除线文字</del>
	</p>
	<p>
		上标文字：2<sup>2</sup> = 4<br>
		下标文字：h<sub>2</sub>o
	</p>
</body>
</html>
